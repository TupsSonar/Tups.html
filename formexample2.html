<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORM EXAMPLE</title>
</head>
<body>
	<div>
		<form>
			<fieldset>
				<legend align="center" style="color: darkred;"> REGISTRATION FORM</legend>
				<label>USERNAME :<sup style="color: red;">*</sup> </label>
				<input type="text" name="USERNAME" required><br><br>
				<label> MyEmail :</label>
				<input type="Email" name="Email"><br><br>
				<label>Password :</label>
				<input type="Password" name="pwd"><br><br>
				<label>PHONE NO :</label>
				<input type="text" name="number"><br><br>
				<label>DOB :</label>
				<input type="date" name="date"><br><br>
		        <label>RESUME :</label>
				<input type="file" name="resume"><br><br>
				<label>University :</label>
				<select>
					<option disabled selected>CHOOSE YOUR UNIVERSITY:</option>
					<option>PASHU</option>
					<option>SPPU</option>
					<option>SGBAU</option>
					<option>BATU</option>
				</select><br><br>
				<label>TIME :</label>
				<input type="time" name="time"><br><br>
				<label>DATE AND TIME :</label>
				<input type="date time-local" name="time"><br><br>
				<label>MONTH :</label>
				<input type="MONTH" name="MONTH"><br><br>
				<label>WEEK :</label>
				<input type="WEEK" name="WK"><br><br>
				<label>RANGE :</label>
				<input type="RANGE" name="RNG"><br><br>
				<label>COLOR :</label>
				<input type="COLOR" name="CLR"><br><br>
				<input type="checkbox" name="tnc" required>i agree all the terms and conditions<br><br>

				<input type="submit" name="login">
				
			</fieldset>
		</form>
	</div>


</body>
</html>
