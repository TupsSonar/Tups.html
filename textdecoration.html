<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TEXT DECORATION</title>
	<style type="text/css">
		a
		{
text-decoration: none;
		}
		.sm
		{
/*			text-decoration color:red ;*/
/*			text-decoration-style: wavy;*/
/*			text-decoration-line: underline;*/
text-decoration-style: solid / dotted / dashed / double / wavy;
text-decoration: underline dotted green 2px;
		}
		
	</style>
</head>
<body>
	<div>
		<p> <a href="">MY NAME IS TRUPTI GOVIND SONAR I AM FROM SVERI'S COLLEGE OF ENGINEERING PANDHARPUR</a> </p>
		<p style="text-decoration: underline;">trupti</p>
		<p style="text-decoration: overline;">trupti</p>
		<p style="text-decoration: line-through;">trupti</p>
		<p style="text-decoration: overline underline line-through;">trupti</p>
		<p class="sm"> GOVIND DIGAMBAR SOANR</p>
	</div>

</body>
</html>
